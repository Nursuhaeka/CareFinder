<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareFinder</title>

    <!-- Google Font for aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #d63384; /* Dark pink */
            font-size: 24px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #c1356d;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login to CareFinder</h1>
        <input type="text" id="username" class="input-field" placeholder="Username" required />
        <input type="password" id="password" class="input-field" placeholder="Password" required />
        <button class="login-btn" onclick="login()">Login</button>
        <p class="error-message" id="error-message">Invalid username or password</p>
    </div>

    <script>
        // Simulated login credentials
        const validUsername = "user";
        const validPassword = "password123";

        // Function to handle login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Validate credentials
            if (username === validUsername && password === validPassword) {
                // Save login state to localStorage (or could use sessionStorage for session-based)
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; // Redirect to index page
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        }

        // Optionally, auto-login if already logged in (based on localStorage)
        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "index.html"; // Redirect to index if already logged in
            }
        }
    </script>

</body>
</html>
